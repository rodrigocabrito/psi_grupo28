<div *ngIf="user">
  <h2>{{user.name | uppercase}} Details</h2>
  <div><span>id: </span>{{user.id}}</div>
  <div>
    <label for="user-name">User name: </label>
    <input id="user-name" [(ngModel)]="user.name" placeholder="User name"/>
  </div>
  <div>
    Pet name: {{user.petname.name}}
  </div>
  <select class="pets" [(ngModel)]="user.petname">
    <option *ngFor="let pet of Pets" [ngValue]="pet.id">{{pet.name}}</option>
  </select>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
