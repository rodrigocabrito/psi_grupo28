<div *ngIf="!isRoute('/register') && !isRoute('/login')">
  <button mat-raised-button color="primary">
    <a routerLink="dashboard/{{loginId}}">Dashboard</a>
  </button> 
  <button mat-raised-button color="primary">
    <a (click)="getProfile()">Perfil</a>
  </button>
  <button mat-raised-button color="primary">
    <a (click)="logout()">Logout</a>
  </button>
  <div *ngIf="!isRoute('/cart')&& !isRoute('/checkout')">
    <a class="cart "routerLink="/cart/{{loginId}}">
      <ul>{{cart.length}}</ul>
      <mat-icon>shopping_cart</mat-icon>
    </a>
  </div>  
</div>  
<router-outlet></router-outlet>
