<div *ngIf="user">
  <div class="main-div">
    <mat-card>
      <mat-card-title class="title">
        Editar Perfil
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="submitForm" class="example-form">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome</mat-label>
            <input formControlName="username" class="inputText" [(ngModel)]="user.name" matInput>
            <mat-error *ngIf="submitForm.controls['username'].hasError('required')" class="error">Tem que inserir um nome.</mat-error>
            <mat-error *ngIf="submitForm.controls['username'].hasError('minlength')" class="error">Nome tem que conter 3 caracteres.</mat-error>
            <mat-error *ngIf="submitForm.controls['username'].hasError('usernameExists')" class="error">Nome já existe.</mat-error>
            <mat-error *ngIf="submitForm.controls['username'].hasError('pattern')" class="error">Nome só pode conter caracteres alfanumericos.</mat-error>
          </mat-form-field>

          <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Fotografia de perfil
                </mat-panel-title>
              </mat-expansion-panel-header>
              <div class="profile-pictures">
                <div [class.selected-image]="selectedImage === first" (click)="selectedImage = first">
                  <img src="https://game-icons.net/icons/ffffff/000000/1x1/lorc/triton-head.svg" alt="image1">
                </div>
                <div [class.selected-image]="selectedImage === second" (click)="selectedImage = second">
                  <img src="https://game-icons.net/icons/ffffff/000000/1x1/lorc/haunting.svg" alt="image2">
                </div>
                <div [class.selected-image]="selectedImage === third" (click)="selectedImage = third">
                  <img src="https://game-icons.net/icons/ffffff/000000/1x1/lorc/dark-squad.svg" alt="image3">
                </div>
              </div>
            </mat-expansion-panel>
          </mat-accordion>

          <button mat-raised-button type="submit" (click)="onSubmit()">
            <span>Guardar</span>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
