<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
  <body>
    <header>
      <h1 class="dashboard">Dashboard</h1>
    </header>
    <main>
      <div class="menu">
        <ul>
          <li class="listas"><button class="listasButt" (click)="getFollowing(id); showListas()">Listas</button></li>
          <li class="games"><button  class="gamesButt"(click)="getGamesLibrary(); showGames(); ">Games Library</button></li>
          <li class="following"><button  class="followingButt"(click)="getFollowing(id); showFollowing()">A seguir</button></li>
          <li class="followers"><button class="followersButt" (click)="getFollowers(id); showFollowers()">Seguidores</button></li>
        </ul>
        <div class="content">
          <div class="listasList" [hidden]="hideListas">
            <ul *ngIf="games">
              <li *ngFor="let game of games">
                <h3>{{game.name}} </h3>
              </li>
            </ul>
          </div>
          <div class="gamesList" [hidden]="hideGames">
            <ng-container *ngIf="games">
              <button class = "sorting" (click) = "sortByName(games)">Sort by Name</button>
              <button class = "sorting" (click) = "sortByDate(games)">Sort by Date</button>
              <ng-container *ngIf="games.length == 0;">
                <p>Não tem nenhum jogo na sua biblioteca😶‍🌫️</p>
              </ng-container>
              <ul>
                <li *ngFor="let game of games">
                  <img src="http://localhost:3078/images/{{game.image_p}}" alt="{{game.name}}" width="3em" height="3em">
                  <h3 id="nameGame">{{game.name}}</h3>
                  <h3>{{gameToDate(game)}}</h3>
                </li>
              </ul>
            </ng-container>
          </div>          
          <div class="followingList" [hidden]="hideFollowing">
            <ul *ngIf="following">
              <li *ngFor="let user of following">
                <h3>{{user.name}}</h3> {{user.id}}
              </li>
            </ul>
          </div>
          <div class="followersList" [hidden]="hideFollowers">
            <ul *ngIf="followers">
              <li *ngFor="let user of followers">
                <h3>{{user.name}}</h3>{{user.id}}
              </li>
            </ul>
          </div>
        </div>
      </div>
      <app-game-search></app-game-search>
      <app-user-search></app-user-search>
    </main>
  </body>
