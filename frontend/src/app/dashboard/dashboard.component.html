<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
  <body>
    <header>
      <h1 class="dashboard">Dashboard</h1>
    </header>
    <main>
      <div class="menu">
        <ul>
          <li class="listas"><button class="listasButt" (click)="getFollowing(); showListas()">Listas</button></li>
          <li class="games"><button  class="gamesButt"(click)="getGamesLibrary(); showGames(); ">Biblioteca</button></li>
          <li class="following"><button  class="followingButt"(click)="getFollowing(); showFollowing()">A seguir</button></li>
          <li class="followers"><button class="followersButt" (click)="getFollowers(); showFollowers()">Seguidores</button></li>
        </ul>
        <div class="content">
          <div class="listasList" [hidden]="hideListas">

          </div>
          <div class="gamesList" [hidden]="hideGames">
            <ng-container *ngIf="games && games.length > 0; else noGames">
              <button class = "sorting" *ngIf="clickedBeforeName==true"  (click) = "sortByName(games)">Sort by Name ⬅</button>
              <button *ngIf="clickedBeforeName==false" class = "sorting" (click) = "sortByName(games)">Sort by Name ➡</button>
              <button class = "sorting" (click) = "sortByDate(games)">Sort by Date</button>
              <ul>
                <li *ngFor="let game of getGamesLibraryWithCounts()">
                  <img src="{{game.image_p}}" alt="{{game.name}}" width="2em" height="2em">
                  <h3 id="nameGame">{{game.name}} x{{game.quantity}}</h3>
                  <h3>{{gameToDate(game)}}</h3>
                </li>
              </ul>
            </ng-container>
            <ng-template #noGames>
              <p id="msg">Não tem nenhum jogo na sua biblioteca</p>
            </ng-template>
          </div>          
          <div class="followingList" [hidden]="hideFollowing">
            <ul *ngIf="following">
              <li *ngFor="let user of following">
                <h3>{{user.id}}</h3>
              </li>
            </ul>
          </div>
          <div class="followersList" [hidden]="hideFollowers">
            <ul *ngIf="followers">
              <li *ngFor="let user of followers">
                <h3>{{user.name}}</h3>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <app-game-search></app-game-search>
      <app-user-search></app-user-search>
    </main>
  </body>
